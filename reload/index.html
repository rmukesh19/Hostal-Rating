<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotal Rateing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <i class="fas fa-utensils"></i>
            <span class="num" data-val="400">000</span>
            <p class="text">Meals delivered</p>
        </div>

        <div class="container">
            <i class="fas fa-smile-beam"></i>
            <span class="num" data-val="340">000</span>
            <p class="text">Happy Customers</p>
        </div>

        <div class="container">
            <i class="fas fa-list"></i>
            <span class="num" data-val="225">000</span>
            <p class="text">Mean Items</p>
        </div>

        <div class="container">
            <i class="fas fa-star"></i>
            <span class="num" data-val="280">000</span>
            <p class="text">Five Star</p>
        </div>
    </div>
    <script src="main.js"></script> 
</body>
</html>
